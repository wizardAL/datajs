<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>日期控件</title>
		<script src="./js/jquery.js" type="text/javascript" ></script>
		<script src="./js/data.js" type="text/javascript" ></script>
		<link href="./css/data.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class="search">
			<span>
				<input id="start_day" class="datepicker" type="text" readonly="readonly"/>
			</span>
		</div>
		<div id="calender_msg" class="calender_msg" style="display: none">
			<div class="r_top_msg"></div>
			<div id="mycalenderdiv"></div>
		</div>
		<script type="text/javascript">
			var mythisday = new Date();
			var cur_dayobj;
			
			$(function() {
				$(".calender_msg").hover(function(){
                      $('body').unbind('mousedown');
                    }, function(){
                      $('body').bind('mousedown', function(){
                          $(".calender_msg").css("display","none");                  
                     });
                })
			
				$("#start_day").click(function(e) {
					e.preventDefault();
					cur_dayobj=$(this);
					show_calender();	
				});
			});
		</script>
	</body>
</html>
